<header>
    <h1>SABONSAI</h1>

</header>
<section id="formRegister">
    <header>
        <h3> Registra una nova compte</h3>
    </header>

    <form action="" method="post">

        <label for="userReg"> Nom d'usuari: </label> <input type="text" name="userReg" id="userReg"> <br/>
        <label for="email"> Email: <input type="text" name="email" id="email"> </label> <br/>
        <label for="passReg"> Password: <input type="password" name="passReg" id="passReg"> </label> <br/>
        <label for="adress"> Adreça: <input type="password" name="adress" id="adress"> </label> <br/>
        <label for="poblation"> Població: <input type="text" name="poblation" id="poblation"> </label> <br/>
        <label for="CP"> Codi Postal: <input type="text" name="CP" id="CP"> </label> <br/>

        <input type="submit" value="Registrar-se">


    </form>

</section>

<section id="formLogin">
    <header>
        <h3> Ja tens compte? Entra-hi</h3>
    </header>

    <form action="" method="post">
        <label for="userLogin"> Nom d'usuari: </label> <input type="text" name="userLogin" id="userLogin"> <br/>
        <label for="passLogin"> Password: <input type="password" name="passLogin" id="passLogin"> </label> <br/>
        <input type="submit" value="Contrasenya perduda">   <input type="submit" value="Login">

    </form>

</section>
